<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Get Resource by ID</title>
</head>
<body>
  <h1>Fetch Resource by ID</h1>

  <form id="getForm">
    <input type="number" id="resourceId" placeholder="Enter ID..." required />
    <button type="submit">Get Resource</button>
  </form>

  <div id="result"></div>
  <div id="error"></div>

  <script>
    const form = document.getElementById("getForm");
    const resultDiv = document.getElementById("result");
    const errorDiv = document.getElementById("error");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      resultDiv.textContent = "";
      errorDiv.textContent = "";

      const id = document.getElementById("resourceId").value;

      try {
        const response = await fetch(`http://localhost:8000/api/getResource/${id}`);
        if (!response.ok) {
          throw new Error("Resource not found");
        }

        const data = await response.json();
        resultDiv.innerHTML = `
          <strong hidden>ID:</strong> ${data.id} <br>
          <strong>Name:</strong> ${data.name} <br>
          <strong>Age:</strong> ${data.age}
        `;
      } catch (err) {
        errorDiv.textContent = err.message;
      }
    });
  </script>
</body>
</html>
