<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ody {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            width: 312px;
            /* 3 cells Ã— 100px + 2px border */
            margin: 50px auto;
        }

        .row {
            clear: both;
            /* new line */
        }

        .square {
            float: left;
            width: 100px;
            height: 100px;
            border: 2px solid black;
            box-sizing: border-box;
        }

        h1 {
            margin-bottom: 20px;
        }

        .square:nth-child(odd) {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <h1>Tic Tac Toe</h1>
        </div>
        <div class="row">
            <div class="top left square"></div>
            <div class="top middle square"></div>
            <div class="top right square"></div>
        </div>
        <div class="row">
            <div class="middle left square"></div>
            <div class="middle center square"></div>
            <div class="middle right square"></div>
        </div>
        <div class="row">
            <div class="bottom left square"></div>
            <div class="bottom middle square"></div>
            <div class="bottom right square"></div>
        </div>
    </div>
</body>

</html>
