<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn:hover {
            /*mouse over button */
            color: blue;
        }

        input:focus {
            /*click on the input*/
            background-color: yellow;
        }

        input:required {
            /*selects only the required input */
            background-color: red;
        }

        p::first-line {
            /*selects only first line in the p elements*/
            font: size 120%;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <button class="btn">Click me</button>

    <input type="text" />
    <input type="text" required />

    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dignissimos nam veniam voluptate quod laudantium rerum
        facere aspernatur in sunt voluptas nesciunt praesentium, fugiat, libero, commodi dolor beatae placeat aut iure.
    </p>
</body>

</html>
